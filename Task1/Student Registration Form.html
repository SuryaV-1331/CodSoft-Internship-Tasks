<!DOCTYPE html>
<html lang="ta">
<head ><title>Login page</title>
    
</head>
    <body style="background-image: url('azmar-za-lsXEOVFOrhw-unsplash2.jpg');background-repeat: no-repeat;background-size: 1600px;color: white;padding: 40px;">
        <form action="Submit.html">
        <div style="text-align: center;color: black;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><h1>Login</h1></div><br><br>
        <div style="text-align: center;padding: 40px 40px;margin-left: 425px;background-color: rgb(0,0,0,0.4);width: 500px;">
            <label for="name">First Name:</label><br>
            <input type="text" name="fname" placeholder="First Name"><br><br>
            <label for="name">Last Name:</label><br>
            <input type="text" name="lname" placeholder="Last Name"><br><br>
            
            <label for="mail">Mail:</label><br>
            <input type="email" name="mail" placeholder="email"><br><br>
            <label for="pass">Password:</label><br>
            <input type="password" name="pass" placeholder="Password"><br><br>
            <label for="repass">Re-Enter password:</label><br>
            <input type="password" name="repass" placeholder="Re-Enter"><br><br>
            <label for="no.">Mobile No:</label><br>
            <input type="tel" name="no." placeholder="Mobile No"><br><br>
            <label for="dob">Date Of Birth:</label><br>
            <input type="date" name="dob"><br><br>
            <legend>Gender:</legend>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others">
            <label for="others">Others</label><br><br>
            <input type="checkbox" name="terms" value="conditions">
            <label for="conditions">I agree all the terms & conditions mentioned above</label><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

            
            
        </div>
    </form></body>
</html>
